{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary float-right" href="{% url 'todo:tag-create' %}">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table table-bordered">
      <tr style="background-color: lightgray">
        <th class="text-center">Name</th>
        <th class="text-center">Update</th>
        <th class="text-center">Delete</th>
      </tr>
      {% for tag in tag_list  %}
      <tr>
        <td class="text-center">{{ tag.name }}</td>
        <td><a class="btn btn-secondary btn-block" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>
        <td><a class="btn btn-secondary btn-block" href="{% url 'todo:tag-delete' pk=tag.id  %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags</p>
{% endif %}
{% endblock %}
